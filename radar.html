<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <link
      rel="icon"
      type="image/png"
      href="img/adaguc-logo-favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="img/adaguc-logo-favicon-32x32.png"
      sizes="32x32"
    />

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ADAGUC Radar Viewer</title>

    <!-- Configuration -->
    <script type="text/javascript" src="config.js"></script>

    <script
      type="text/javascript"
      src="./libs/node_modules/moment/moment.js"
    ></script>
    <script
      type="text/javascript"
      src="./libs/node_modules/proj4/dist/proj4.js"
    ></script>
    <script
      type="text/javascript"
      src="./libs/node_modules/jquery/dist/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="./libs/node_modules/jquery-ui-dist/jquery-ui.min.js"
    ></script>

    <!-- Webmapjs, webmapjsext, ExtJS and JQuery-->
    <script type="text/javascript" src="./builds/WMJS.min.js"></script>

    <!-- Style sheets -->
    <link
      rel="stylesheet"
      href="./libs/node_modules/jquery-ui-dist/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="libs/extjs-4.2.1/resources/css/ext-all.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="webmapjsext/WMJSExtStyles.css"
    />
    <link rel="stylesheet" type="text/css" href="webmapjs/WMJSStyles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="webmapjs_h/WMJSTimeSelector.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="webmapjs_h/WMJS_GFITimeElevation.css"
    />
    <link rel="stylesheet" type="text/css" href="libs/d3/c3.css" />
    <link rel="stylesheet" href="./apps/gfiapp_d3c3.css" />
    <link rel="stylesheet" href="./apps/autowms_app.css" />

    <script type="text/javascript" src="./libs/extjs-4.2.1/ext-all.js"></script>

    <script type="text/javascript" src="webmapjsext/WMJSExtMain.js"></script>

    <script type="text/javascript">
      Ext.onReady(function () {
        var readyFunction = function (layer) {
          mainWebmapJS.webMapJS.setProjection(
            layer.WMJSLayer.getProjection("EPSG:28992")
          );
          mainWebmapJS.webMapJS.draw();
        };
        createNewLayerPanel(mainWebmapJS.webMapJS, {
          service:
            "https://testgeoservices.knmi.nl/adagucserver?dataset=RADAR&",
          name: "RAD_NL25_PCP_CM",
          ready: readyFunction,
        });
      });
    </script>
  </head>
  <body></body>
</html>
